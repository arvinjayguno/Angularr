<div class="container">
    <h2>Account Management</h2>
  
    <!-- Form for adding/editing accounts -->
    <div class="row">
      <div class="col-md-6">
        <form #accountForm="ngForm" (ngSubmit)="onSubmit(accountForm)">
          <input type="hidden" name="_id" [(ngModel)]="selectedAccount._id">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="selectedAccount.email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="selectedAccount.password" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-secondary" (click)="resetForm(accountForm)">Reset</button>
        </form>
      </div>
    </div>
  
    <hr>
  
    <!-- Table to display existing accounts -->
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Email</th>
              <th>Password</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let account of accounts">
              <td>{{ account.email }}</td>
              <td>{{ account.password }}</td>
              <td>
                <button type="button" class="btn btn-primary" (click)="onEdit(account)">Edit</button>
                <button type="button" class="btn btn-danger" (click)="onDelete(account._id ?? '', accountForm)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
